<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Fingerprinting</title>
        <script src="fingerprints.js"></script>
        <style>
            table {
                border-collapse: collapse;
            }

            table, th, td {
                border: 1px solid gray;
            }

            th, td {
                padding: 10px;
                text-align: left;
            }
        </style>
    </head>
    <body>
        <h1>JavaScript Browser Fingerprinting</h1>
        <p>
            Just a couple of methods borrowed from <a href="https://github.com/Valve/fingerprintjs2">Fingerprintjs2</a>. In some cases, it may be more feasible to implement the thing from scratch, e.g. to tailor it to specific needs, cut down on the size, further obfuscate the code, or whatever.
        </p>
        <button type="button" id="fingerprint">Fingerprint me!</button>
        <table>
            <thead>
                <tr>
                    <th>Sources</th>
                    <th>Detected values</th>
                </tr>
            </thead>
            <tbody id="target">
            </tbody>
        </table>
    </body>
</html>
