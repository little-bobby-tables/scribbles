<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Notifications</title>
        <script src="page.js"></script>
        <style>
          input {
            display: block;
            margin-top: 6px;
          }
          
          .field {
            margin-bottom: 12px;
          }
        </style>
    </head>
    <body>
        <h1>JavaScript System Notifications</h1>
        <h3>Huh?</h3>
        <p>
            <a href="https://developer.mozilla.org/en/docs/Web/API/notification">Notifications API</a>.
            Awesome stuff.
            <span id="api-supported" class="hidden">
                Works in your browser.
            </span>
            <span id="api-unsupported" class="hidden">
                Doesn't work in your browser, though. Go get yourself something at least 20% cooler, then return.
            </span>
        <p>
        <h3>Anything the user has to do?</h3>
        <p>
            Grant the permission.
            <button type="button" id="request-permission">See for yourself</button>
        </p>
        <h3>What next?</h3>
        <div class="field">
            <label for="notification-text">I want a notification that says:</label>
            <input type="text" id="notification-text" placeholder="Hi!">
        </div>
        <div class="field">                           
            <label for="notification-url">And when I click it, it takes me to:</label>
            <input type="text" id="notification-url" placeholder="http://www.google.com/">
        </div>
        <button type="button" id="send-notification">Yeah, like that</button>
    </body>
</html>
